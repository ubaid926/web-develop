<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style >
        body {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <form>
        <p>NAME: <input type="text" placeholder="name" /></p>
        <p>FATHER NAME:<input type="text" placeholder="FATHER NAME" /></p>
        <p>EDUCATION:<input type="text" placeholder="EDUCATION" /></p>
        <p>GENDER:<input type="radio" name="GENDER" id="male" /><label for="male">male</label> <input id="female"
                type="radio" name="GENDER" />
            <label for="female">female</label>
        </p>
        <p>EMAIL:<input type="email" placeholder="email" /></p>
        <p>SUBJECT:<input type="checkbox" name="SUBJECT" id="english" /> <label for="english">english </label>
            <input type="checkbox" name="SUBJECT" id="math" /> <label for="math">math</label>
            <input type="checkbox" name="SUBJECT" id="urdu" /> <label for="urdu">urdu</label>
        </p>
        <p> SELECT CITY </p><select name="SELECT CITY" placeholder="select city" multiple size="3">
            <option disabled>select city</option>
            <option value="khi">karachi</option>
            <option value="lhr">lahore</option>
            <option value="pshwr">peshawar</option>
        </select>
        <fieldset>
            <legend>contact details</legend>
            <input type="text" />
            
        </fieldset>
    </form>
</body>

</html>
