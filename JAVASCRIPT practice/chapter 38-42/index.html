</head>

<body>
    <!-- <div class="container"> -->
    <div class="box">
        <div class="divhead">
            <h1 class="box1head">
                Password Generator</h1>
            <button class="button" id="demo">Demo</button>
        </div>
        <div class="divpass">
            <!-- <div class="divpasssection1"> -->
            <input type="text" class="inputpas" minlength="8" maxlength="24" id="passwordinput" value="" placeholder="Strong Password" />
            <!-- </div> -->
            <button class="eyebtn" >
                <i class="visibleeye fa-solid fa-eye" id="visibleeye" onclick="eye()" ></i>
                <i class="fa-solid fa-eye-slash" id="invisibleeye" onclick="eye2()"></i>
            </button>
        </div>
        <div class="divcopybtn">
            <button id="copybtn" class="button">
                <i class="fa-regular fa-copy"></i>
                Copy</button>
        </div>
        <div class="divrange">
            <input type="range" min="8" max="30"  onchange="rangeValue()" class="rangeinput" id="rangeinput" />
        </div>
        <div class="divchar">
            <p id="divchar">Character Length : <span id="divcharspan"></span> </p>
            <div class="divcharinput">
                <input type="checkbox" name="" class="checkbox" id="a-z"  />a-z
                <input type="checkbox" name="" class="checkbox" id="A-Z"  />A-Z
                <input type="checkbox" name="" class="checkbox" id="@#$" />@#$
                <input type="checkbox" name="" class="checkbox" id="0-9"  />0-9
            </div>
        </div>
        <!-- <br /> -->
        <button id="generatebtn" onclick="generator()" class="button">Generate Password</button>
    </div>
    <!-- </div> -->
    <script src="app.js"></script>
</body>

</html>
