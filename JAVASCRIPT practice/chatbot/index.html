<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
</head>

<body>
    <div class="main">
        <div class="footer"><span>Chatbot</span>
            <div class="typing" id="typing">
                typing.....
            </div>
        </div>
        <div class="msg" id="msgdiv">
           
            <!-- <button class="suggestion">check</button> -->
            <!-- <li class="leftside">wwwwwwwwwwwww</li>
            <li class="rightside">rrrrrrrrrrr</li>
            <li class="leftside">ttttttnnnnnnnnnn</li>
            <li class="rightside">yyyyyyyyyyy</li>
            <li class="leftside">uuuuuuuuuuu</li> -->
        </div>
        <div class="inputdiv">
            <input type="text" id="input" onkeydown="keyfunc()" placeholder="Type here......">
            <button class="sender" id="sendbtn" onclick="userMsg()">
                <span class="material-symbols-outlined arrow" >
                    send
                </span>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
